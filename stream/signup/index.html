<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream | Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main class="hero hero--auth">
    <div class="hero__bg"></div>
    <div class="hero__fade hero__fade--heavy"></div>

    <div class="auth">
      <div class="logo auth__logo">STREAM</div>

      <div class="auth__card">
        <h1>Create an account</h1>
        <form id="signup-form" action="#" method="post">
          <label class="sr-only" for="signup-email">Email address</label>
          <input id="signup-email" name="email" type="email" placeholder="Email address" required>

          <label class="sr-only" for="signup-password">Password</label>
          <input id="signup-password" name="password" type="password" placeholder="Password" required>

          <button type="submit" class="auth__btn">Sign Up</button>
        </form>

        <p id="signup-error" class="auth__note" hidden></p>

        <div class="auth__alt">
          Already have an account? <a href="../login/">Sign in.</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../auth.js"></script>
</body>
</html>
